backend:
  name: amireyal5/cbt
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "פוסטים"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "כותרת", name: "title", widget: "string" }
      - { label: "תאריך", name: "date", widget: "datetime" }
      - { label: "תוכן", name: "body", widget: "markdown" }
